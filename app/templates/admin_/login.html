<!-- extend base layout -->
{% extends "admin_/loginbase.html" %}
{% import "bootstrap/utils.html" as utils %}

{% block body %}
  {{ utils.flashed_messages() }}

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><center>Sign In</center></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{{ url_for('admin.login_view') }}" method="post">
                            <!-- {{ form.hidden_tag() if form.hidden_tag }} -->
                            <input type="hidden" name="login" value=1>
                            <fieldset>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="User name" autofocus=true value="{{ form.username }}" required/>                                   
                                </div>
                                <div class="form-group">
                                    <input type="password" name="key" class="form-control" required/>                                   
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
