{% if not error %}


<h4 class="login_h4"><center>ADD COMPANY OWNER</center></h4>
<div id="form-container">
  <form action="{{ url_for('addCustomer') }}" method="post" role="form" id="add_company_owner" enctype="multipart/form-data">
            <input type="hidden" name="update" id="customers_update" value=0 />

                <input type="hidden" name="created_date" value="" id="customer_date">
                <input type="hidden" name="status" value="1" id="customer_status">
                <input type="hidden" name="last_business" value="" id="customer_last_business">

          <div class="form-group row">
          <label for="customer_type" class="col-md-5 col-form-label">Customer Type</label>
            <div class="col-md-7">
              <select class="form-control" name="type" id="customer_type">
                <option> --- Select --- </option>
                <option value="Employee">Employee</option>
                <option value="Company">Company</option>
                <option value="Partner">Partner</option>
                <option value="Normal">Normal</option>          
              </select>
            </div>
          </div>
          
          <input type="hidden" name="company_" id="company_" value="1" />
                         

          {% for fv in customer.form %}
      
        
             <input type="hidden" name="company" value="" id="customer_company" />  
        
          <div class="form-group row">
                <label for="" class="col-md-5 col-form-label">Customer Name</label>
                <div class="col-md-7">
                  <input class="form-control" type="text" name="name" placeholder="Enter Customer Name" value="{{ fv.name }}" id="customer_name">
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-md-5 col-form-label">Customer Email</label>
                <div class="col-md-7">
                  <input class="form-control" type="email" name="email" placeholder="Enter Customer email" value="{{ fv.email }}" id="customer_email">
                </div>
              </div>
              <div class="form-group row">
                <label for="customer_street" class="col-md-5 col-form-label">Street </label>
                <div class="col-md-7">
                  <input class="form-control" type="text" name="street" placeholder="Enter Customer Street" value="{{ fv.street }}" id="customer_street">
                </div>
              </div>
              <div class="form-group row">
                <label for="customer_street2" class="col-md-5 col-form-label">Street 2</label>
                <div class="col-md-7">
                  <input class="form-control" type="text" name="street2" placeholder="Enter Customer Street2" value="{{ fv.street2 }}" id="customer_street2">
                </div>
              </div>
              <div class="form-group row">
                <label for="customer_city" class="col-md-5 col-form-label">City</label>
                <div class="col-md-7">
                  <input class="form-control" type="text" name="city" placeholder="Enter Customer City" value="{{ fv.city }}" id="customer_city">
                </div>
              </div>

              <div class="form-group row">
                <label for="customer_zip" class="col-md-5 col-form-label">Zip Code</label>
                <div class="col-md-7">
                  <input class="form-control" type="text" name="zip" placeholder="Enter Customer Zip Code" value="{{ fv.zip }}" id="customer_zip">
                </div>
              </div>
              <div class="form-group row">
                <label for="customer_contact" class="col-md-5 col-form-label">Contact</label>
                <div class="col-md-7">
                  <input class="form-control" type="tel" name="contact" placeholder="Enter Customer Contact" value="{{ fv.contact }}" id="customer_contact">
                </div>
              </div>
            
              <div class="form-group row">
                <label for="customer_tax_id" class="col-md-5 col-form-label">Tax ID</label>
                <div class="col-md-7">
                  <input class="form-control" type="text" name="tax_id" placeholder="Enter Customer Tax ID" value="{{ fv.tax_id }}" id="customer_tax">
                </div>
              </div>

              <input class="form-control" type="file" name="image_" id="image_" accept="image/*" enctype="multipart/form-data">
              <input class="form-control image_select" name="image" type="hidden" id="customer_image" value="" placeholder="Select Customer Image">
 
              {% endfor %}
              <div class="form-group row">
                    <label for="add_customer" class="col-md-5 col-form-label"></label>
                    <div class="col-md-7">
                      <input class="btn btn-success" type="button" value="SUBMIT" id="add_company_owner">
                    </div>
                  </div>
        </form> 
</div>

{% else %}

<div class="well" id="error_message">
  <span class="error_cls">X</span>
  <div class="error_body well">
    {{ error }}

  </div>
</div>

{% endif %}
