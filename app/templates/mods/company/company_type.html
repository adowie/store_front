{% if not error %}
<form role="form" id="company_type_adder">

<h4 class="login_h4"><center>ADD COMPANY TYPE</center></h4>
<div id="form-container">
  <input type="hidden" name="update" value=0 id="company_type_update" />
	<input type="hidden" name="created_date" value="" id="company_type_date">                                	
	<input type="hidden" name="status" value="1" id="company_type_status">

<div class="form-group row">
  <label for="company_name" class="col-md-4 col-form-label">Type Name</label>
  <div class="col-md-8">
    <input class="form-control" type="text" name="name" placeholder="Enter Company Type" value="" id="company_type">
  </div>
</div>

<div class="form-group row">
  <label for="" class="col-md-4 col-form-label"></label>
  <div class="col-md-8">
    <input class="btn btn-success" type="button" value="SUBMIT" id="add_company_type">
  </div>
</div>
</div>
</form>
{% else %}

<div class="well" id="error_message">
  <span class="error_cls">X</span>
  <div class="error_body well">
    {{ error }}

  </div>
</div>

{% endif %}
