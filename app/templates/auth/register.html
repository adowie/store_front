<div class="logo_"> <img src="{{ url_for('static',filename='img/logo_.png')}}"> </div> 
  {{ utils.flashed_messages() }}

<section class="login-block">
   
    <div class="container_ container">
      
  <div class="row">
    <div class="col-md-4 login-sec">
        <h2 class="text-center">Register</h2>
         
          <div class="form">

            <div class="form-panel two">
             
              <div class="form-content">
                <form action="" method="post" class="form-horizontal" role="form" id="regForm">
                  <input type="hidden" name="register" value="1">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email_" name="email_" required="required" value="{{ form.email_ if form.email_ else ''  }}" />
                  </div>
                  <div class="form-group">
                    <label for="username">Fullname</label>
                    <input type="text" class="form-control" id="fullname_" name="fullname_" required="required" value="{{ form.fullname_ if form.fullname_ else '' }}" />
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username_" name="username_" required="required" value="{{ form.username_ if form.username_ else '' }}" />
                  </div>
                  <div class="form-group">
                    <label for="password_">Password</label>
                    <input type="password" class="form-control" id="password_" name="password_" required="required" value="" />
                  </div>
                  <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="con_password" name="cpassword_" required="required" />
                  </div>
                     <div class="form-group">
                    <a class="btn btn-success left" href="/login">Login</a>
                    <a class="btn btn-warning right" href="/recover">Recover Account</a>
                  </div>
                  <div class="form-group">
                    <button class="form-control" type="submit">Register</button>
                  </div>
                </form>
               
                  {% if form and form.error %}
                    <p class="validation-summary-errors">{{ form.error }}</p>
                  {% endif %}
              </div>
            </div>
          </div>
      <br/>

      <div class="copy-text">
        Dont have account? Create one <a href="{{ url_for('auth.register') }}"> here</a><br/>
        Forgot your credentials? Recover account <a href="{{ url_for('auth.recover') }}"> here</a>
      </div>

    </div>
